{% extends 'new_base.html' %}

{% block content %}
    <div class="row m-5">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row form-container mt-5">
                    <div id="label-container" class="col-sm-2">Input document:</div>
                    <div class="col-sm-10">
                        {{ form.file }}
                    </div>
                </div>
                    {% if summarizing %}
                        <div class="row form-container">
                            <div id="label-container" class="col-sm-2">Summarizing:</div>
                            <div class="col-sm-10">
                                <div class="small_result_block">
                                    {{ summarizing }}
                                </div>
                            </div>
                        </div>
                    {% endif %}
                    {% if key_words %}
                        <div class="row form-container">
                            <div id="label-container" class="col-sm-2">Key words:</div>
                            <div class="col-sm-10">
                                <div class="small_result_block">
                                    <div>{{ key_words }}</div>
                                </div>
                            </div>
                        </div>
                    {% endif %}
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10 center-display">
                            <button class="submit-button" type="submit" value="Send message">Parse it!</button>
                        </div>
                    </div>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
{% endblock %}
